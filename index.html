<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      margin: 0;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      background: linear-gradient(to bottom right, #A7D2CB, #F2D388, #C98474, #874C62);
      font-family: 'Roboto Mono', monospace;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 90vw;
      box-shadow: 1px -1px 21px -1px rgba(0,0,0,0.75);
-webkit-box-shadow: 1px -1px 21px -1px rgba(0,0,0,0.75);
-moz-box-shadow: 1px -1px 21px -1px rgba(0,0,0,0.75);
      
    }

    .grid-square {
      box-sizing: border-box;
      background-color: white;
      
      
    }

  #create-grid-btn {
    padding: 5px;
    font-size: 1rem;
     font-weight: bold;
      background-color: black;
      color: white;
      cursor: pointer;
  }

  #toggle-eraser-btn, #clear-grid-btn {
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
      padding: 5px;
      background-color:white;
  }

  #clear-grid-btn {
    background-color: #04AA6D;
    border: none;
    color: white;
    margin: 5px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  }

  #toggle-eraser-btn {
    background-color: #e7e7e7; 
    border: none;
    color: black;
    margin: 5px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  }

  input {
    font-size: 1rem;
  }

  #randomize-button {
    cursor: pointer;
    color:black;
    font-weight: bold;
    height: 6vh;
    font-size: 1rem;
    border: none;
    background: linear-gradient(to right, rgb(173, 131, 173), rgb(178, 121, 219), rgb(97, 97, 179), rgb(108, 148, 108), rgb(211, 211, 90), rgb(187, 146, 71), red);
  }

  

  

  </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet">

</head>
<body>
 
<div style = "display: flex; flex-direction: column; justify-content: space-around; align-items: center;">
  <p style = "font-family: 'Dancing Script', cursive;font-size: 3.2rem; padding: 5px; margin: 0;">Grid Art</p>
  <div style = "height: 25vh; display: flex; flex-direction: column; justify-content: space-evenly; align-items: center;">
    <div id = "controls">
      <label for="grid-size-slider">Grid Size:</label>
      <span id="gridSizeValue">16</span>
      <input type="range" id="grid-size-slider" min="1" max="100" value="16">
    </div>

    <div style = "display: flex; justify-content: space-between; align-items: center;">
    <div style = "padding: 10px;">
    <label for="color-picker">Color: </label>
    <input type="color" id="color-picker" value="black">
    <div id="selected-color" style="width: 20px; height: 5px;"></div>
    </div>
    <button id="randomize-button">Randomize Colors</button>
    </div>


    <div style = "display: flex; justify-content: space-between;">
    <button id = "toggle-eraser-btn" onclick="toggleEraser()">Eraser</button>
    <button id = "clear-grid-btn" onclick="clearGrid()">Clear</button>
    <button id = "download-button" style = "cursor: pointer; background-color: #008CBA; border: none; color: white; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); font-size: 1rem; margin: 5px;"> Download Sketch </button>
    </div>
    
  </div>

  <div class="container" id="grid-container" style = "border-radius: 50px;"></div>
  <footer>
    <p style="font-size: 1.2rem; text-align: center; padding: 5px;">&copy; Meghna | <a href="https://github.com/m3ghnaa" target="_blank"><img src="github.png" alt="GitHub Icon"></a></p>
  </footer>
</div>

  <script src = "index.js"></script>
</body>

</html>
