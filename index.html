<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      background: linear-gradient(to bottom right, #ffee8c, #ffb835);
      font-family: 'Roboto Mono', monospace;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 80vw;
      box-shadow: -3px 8px 14px -4px rgba(0,0,0,0.75);
-webkit-box-shadow: -3px 8px 14px -4px rgba(0,0,0,0.75);
-moz-box-shadow: -3px 8px 14px -4px rgba(0,0,0,0.75);
      
    }

    .grid-square {
      box-sizing: border-box;
      background-color: white;
      
      
    }

  #create-grid-btn {
    padding: 10px;
    font-size: 1.3rem;
     font-weight: bold;
      background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
  }

  #toggle-eraser-btn, #clear-grid-btn {
    padding: 10px;
      font-size: 1.3rem;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      border: 2px solid white;
  }

  input {
    font-size: 1.4rem;
  }


  </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet">

</head>
<body>
 
<div style = "display: flex; flex-direction: column; justify-content: space-around; align-items: center;">
  <h2 style = "font-family: 'Dancing Script', cursive;">Grid Art</h2>
  <div style = "height: 25vh; display: flex; flex-direction: column; justify-content: space-evenly; align-items: center;">
    <div>
    <label for="grid-size">Grid Size (max 100): </label>
    <input type="number" id="grid-size" min="1" max="100" value="16">
    </div>

    <div>
    <label for="color-picker">Color: </label>
    <input type="color" id="color-picker" value="#FF5733">
    <div id="selected-color" style="width: 20px; height: 5px;"></div>
    </div>


    <div style = "display: flex; justify-content: space-between;">
    <button id = "toggle-eraser-btn" onclick="toggleEraser()">Eraser</button>
    <button id = "create-grid-btn" onclick="createGrid()">Create Grid</button>
    <button id = "clear-grid-btn" onclick="clearGrid()">Clear</button>
    </div>
  </div>

  <div class="container" id="grid-container"></div>
</div>

  <script src = "index.js"></script>
</body>
</html>
