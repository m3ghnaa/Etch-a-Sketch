<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 400px; /* Adjust this width as needed */
      border: 1px solid #FF5733;
    }

    .grid-square {
      width: calc(100% / 16);
      padding-bottom: calc(100% / 16);
      box-sizing: border-box;
      background-color: transparent;
      
    }

  </style>
</head>
<body>
  <div>
    <label for="grid-size">Grid Size (max 100): </label>
    <input type="number" id="grid-size" min="1" max="100" value="16">
    <button onclick="createGrid()">Create Grid</button>
  </div>
  <div class="container" id="grid-container"></div>

  <script src = "index.js">
  </script>
</body>
</html>
